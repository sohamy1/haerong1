{% extends 'base.html' %}
{% load static %}
{% block content %}

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">내 계정 정보</h1>
                            </div>
                            <form method="POST" action="{%url 'account:account_edit' %}" class="user" enctype="multipart/form-data">
                            {% csrf_token %}

                            마지막 수정날짜 : {{user.updated.at}}<br>
                            <!--이메일 입력-->
                                <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            name="email" value="{{user.email}}" readonly>
                                </div>
                            <!--비밀번호, 비밀번호 확인-->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            name="password1" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" name="password2" placeholder="Repeat Password">
                                    </div>
                                </div>
                            <!--닉네임 입력-->
                                <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            name="nickname" value={{user.nickname}}>
                                </div>
                            <!--프로필 사진-->
                                <div class="form-group">
                                        profile photo<input type="file"
                                            class="form-control form-control-file" name="image" value="{{user.image}}">
                                </div>
                                <hr>
                            <!--본인확인 질문 입력-->
                                <div class="form-group">

                                        본인확인 질문 <input type="text" class="form-control form-control-user"
                                            name="question_key" value="{{user.question_key}}" readonly>
                                </div>
                            <!--본인확인 답 입력-->
                                <div class="form-group">
                                        본인확인 답 <input type="text" class="form-control form-control-user"
                                            name="question_value" value="{{user.question_value}}">
                                </div>
                                <input type="submit" value="Modify my account" class="btn btn-primary btn-user btn-block" />
                                <hr>
                            </form>
                           
                            <div class="text-center">
                                <a class="small underline" href="{%url 'account:myaccount' %}">>Don't you want to change?</a>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
