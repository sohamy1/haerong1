{% extends 'base.html' %}

{% block content %}
<style>
    input:focus{outline:none;}
</style>
    <div class="container">
        <!--글작성 폼-->
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <select name="category">
                <option value="" disabled selected hidden> 카테고리 </option>
                <option value="포유류" selected> 포유류 </option>
                <option value="양서류"> 양서류 </option>
                <option value="파충류"> 파충류 </option>
                <option value="조류"> 조류 </option>
                <option value="어류"> 어류 </option>
                <option value="기타"> 기타 </option>
            </select><br>
            <input type="text" name="title" class="texttitle"placeholder="제목을 입력해주세요">
            <hr color="#FF8E06">
            <input type="text" value="{{ user.nickname }}" name="writer" readonly hidden> 
            <textarea name="body" class="textbody" rows=22></textarea><br>
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <input type="file" name="image" multiple class="d-none d-sm-inline-block btn">
            <input type="submit" value="글작성" class="d-none d-sm-inline-block btn btn-primary">
            </div>
            </form>
    </div>
{% endblock %}
